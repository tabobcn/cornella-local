<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#567ac7" />
    <meta name="description" content="Cornellà Local - Descubre comercios, ofertas y servicios locales en Cornellà de Llobregat" />
    <meta name="application-name" content="Cornellà Local" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Cornellà Local" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon.png" />

    <!-- Android/Chrome Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="icon" href="/favicon.png" />

    <!-- Splash screens para iOS -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />

    <!-- Prevenir zoom en inputs en iOS -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <title>Cornellà Local</title>

    <!-- Registrar Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado:', registration.scope);
            })
            .catch((error) => {
              console.log('SW error:', error);
            });
        });
      }
    </script>

    <!-- Estilos para splash screen mientras carga -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #567ac7 0%, #6b5bcd 50%, #9333ea 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen .logo {
        height: 50px;
        margin-bottom: 24px;
        filter: brightness(0) invert(1);
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.02); }
      }
      #splash-screen .subtitle {
        color: rgba(255,255,255,0.7);
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        margin-top: 8px;
      }
      #splash-screen .dots {
        display: flex;
        gap: 6px;
        margin-top: 30px;
      }
      #splash-screen .dot {
        width: 8px;
        height: 8px;
        background: rgba(255,255,255,0.5);
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }
      #splash-screen .dot:nth-child(1) { animation-delay: 0s; }
      #splash-screen .dot:nth-child(2) { animation-delay: 0.2s; }
      #splash-screen .dot:nth-child(3) { animation-delay: 0.4s; }
      @keyframes bounce {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="/logo.png" alt="Cornellà Local" class="logo" />
      <div class="subtitle">Tu comercio local, más cerca</div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Ocultar splash cuando carga la app -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
