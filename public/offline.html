<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - Cornellà Local</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #567ac7 0%, #405b94 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .icon {
      width: 80px;
      height: 80px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #9ca3af;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: #64748b;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: #567ac7;
      color: white;
      font-size: 15px;
      font-weight: 600;
      padding: 14px 28px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      background: #405b94;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .tips {
      margin-top: 30px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
    }

    .tips h3 {
      font-size: 13px;
      font-weight: 600;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .tips ul {
      list-style: none;
      text-align: left;
    }

    .tips li {
      font-size: 14px;
      color: #64748b;
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tips li::before {
      content: "•";
      color: #567ac7;
      font-weight: bold;
    }

    .logo {
      margin-top: 30px;
      opacity: 0.5;
    }

    .logo img {
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>Sin conexión</h1>
    <p>Parece que no tienes conexión a internet. Comprueba tu conexión y vuelve a intentarlo.</p>

    <button class="btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Reintentar
    </button>

    <div class="tips">
      <h3>Mientras tanto puedes:</h3>
      <ul>
        <li>Verificar tu conexión WiFi o datos móviles</li>
        <li>Activar y desactivar el modo avión</li>
        <li>Acercarte a una zona con mejor cobertura</li>
      </ul>
    </div>

    <div class="logo">
      <img src="/logo.png" alt="Cornellà Local">
    </div>
  </div>
</body>
</html>
