<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recuperar Contraseña - Cornellà Local</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#195ae6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2235",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#111318] dark:text-white transition-colors duration-200">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-sm">
<!-- TopAppBar -->
<div class="flex items-center p-4 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
<button aria-label="Volver" class="text-[#111318] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
</div>
<!-- Content Container -->
<div class="flex flex-col flex-1 px-6 pb-8 pt-4">
<!-- Hero Illustration Area -->
<div class="@container w-full flex justify-center py-6">
<div class="relative flex items-center justify-center size-40 rounded-full bg-primary/10 dark:bg-primary/20">
<!-- Using a div with background image as requested in prompt style for images, though stylized as illustration -->
<div class="absolute inset-0 rounded-full opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-primary via-transparent to-transparent"></div>
<span class="material-symbols-outlined text-primary text-[64px]" style="font-variation-settings: 'FILL' 1;">lock_reset</span>
</div>
</div>
<!-- HeadlineText -->
<h1 class="text-[#111318] dark:text-white tracking-tight text-[28px] font-bold leading-tight text-center pb-3 pt-4">
                ¿Has olvidado tu contraseña?
            </h1>
<!-- BodyText -->
<p class="text-[#637588] dark:text-gray-400 text-base font-normal leading-relaxed text-center px-2 mb-8">
                Introduce tu email y te enviaremos las instrucciones para restablecerla
            </p>
<!-- TextField -->
<div class="flex flex-col gap-6 w-full">
<div class="flex flex-col gap-2">
<label class="text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal ml-1" for="email">
                        Correo electrónico
                    </label>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dcdfe5] dark:border-gray-700 bg-white dark:bg-surface-dark focus:border-primary h-14 placeholder:text-[#9ca3af] px-4 text-base font-normal leading-normal transition-all shadow-sm" id="email" placeholder="tu@email.com" type="email" value=""/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-[#9ca3af]">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<!-- Primary Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-white hover:bg-primary/90 active:scale-[0.98] transition-all duration-200 shadow-md shadow-primary/20 mt-2">
<span class="text-base font-bold leading-normal tracking-[0.015em]">Enviar instrucciones</span>
</button>
</div>
<!-- Secondary Action / Support -->
<div class="mt-auto pt-8 pb-4 text-center">
<button class="text-sm font-medium text-primary hover:text-primary/80 dark:text-blue-400 dark:hover:text-blue-300 transition-colors">
                    ¿Necesitas ayuda?
                </button>
</div>
</div>
<!-- Bottom Spacer for iOS Home Indicator -->
<div class="h-5 w-full bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
